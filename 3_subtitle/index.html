<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SubtitleEdit - UniqueStudio</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>

</head>
<body>
<nav id="banner">
    <h2>字幕神器</h2>
</nav>
<div id="body-part">
    <div id="video-part" class="part">
        <div id="video-btn-container" class="container">
            <button id="clickToUploadVideo" class="btn btn-load">上传视频</button>
            <button id="clickToDownloadSRT" class="btn btn-load">点我下载</button>
        </div>
        <div id="video-container">
        </div>
    </div>


    <div id="edit-part" class="part">
        <div id="edit-part-container">
            <div id="search-area-container" class="container">
                <div id="dropdown" class="dropdown edit-child samePadding">
                    <div id ="searchIndexDiv">
                        <p id="searchIndex">search</p>
                        <ul>
                            <li class="select-item">id</li>
                            <li class="select-item">time</li>
                            <li class="select-item">subtitle</li>
                        </ul>
                    </div>

                    <input type="text" id="inputAreaForValueToSearch" placeholder="请输入你想搜索的字幕信息..."/>


                </div>
                <div id="moreFunc" class="edit-child samePadding">
                    <button id="btnAddAfter" class="btn btn-style">添加</button>
                    <button id="btnInputThroughWrap" class="btn btn-style">批量上传</button>
                </div>
            </div>
            <div id="textarea-container" class="samePadding toHide" >
                <textarea type="text" id="input_textarea" autofocus ></textarea>
                <div id="textarea-btn">
                    <button id="clickToAddDataThroughWrap" class="btn btn-style btn-reverse">添加</button>
                    <button id="clickToCancel" class="btn btn-style btn-reverse">取消</button>
                </div>

            </div>
            <div id="changeInfoDiv">

            </div>
            <div id="edit-info">
                <table id="edit-table">
                    <tr>
                        <td id="edit-index" class="index">
                            <button id='clickToRecordTime' style="background-color: #434343; border: 0px; margin-left: 10px">
                                <img src="./src/images/start.png" alt="" style="width: 25px;">
                            </button>
                        </td>
                        <td id="edit-start-time" class="start-time"><input type="text"></td>
                        <td id="edit-end-time" class="end-time"><input type="text"></td>
                        <td id="edit-subtitle" class="subtitle"><input type="text"></td>
                    </tr>
                </table>
                <div id="submit-btn-div">
                    <button id="clickToAddInfo">
                        <img src="./src/images/submit.png" alt="" style="width:30px;">
                    </button>
                </div>
            </div>
            <div id="info-container" class="samePadding">
                <div id="info-table" >
                    <!--这里使用js插入代码
                           render.js    -->
                </div>
            </div>

        </div>
    </div>

</div>



<div class="searchBar">

</div>
<div class=""></div>
<script src="./src/scripts/bundle.js"></script>
</body>
</html>
