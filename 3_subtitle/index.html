<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SubtitleEdit - UniqueStudio</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>

</head>
<body>
<nav id="banner">
    <h2>字幕神器</h2>
</nav>
<div id="video-part" class="part">
    <div id="video-btn-container" class="container">
        <button id="clickToUploadVideo" class="btn btn-load">上传视频</button>
        <button id="clickToDownloadSRT" class="btn btn-load">点我下载</button>
    </div>
    <div id="video-container">

    </div>
</div>


<div id="edit-part" class="part">
    <div id="search-area-container" class="container">
        <div class="dropdown">
            <p>search</p>
            <ul>
                <li>id</li>
                <li>time</li>
                <li>subtitle</li>
            </ul>
        </div>

        <input type="text" id="inputAreaForValueToSearch"/>
        <button id="clickToFindWhatYouWant">点我搜索</button>
    </div>
</div>

<div id="textarea-container" class="toHide">
    <textarea type="text" id="input_textarea" cols="60" rows="5" ></textarea>
    <button id="clickToAddDataThroughWrap">添加</button>
</div>
<div class="searchBar">

</div>
<div class=""></div>
<script src="./src/scripts/bundle.js"></script>
</body>
</html>
